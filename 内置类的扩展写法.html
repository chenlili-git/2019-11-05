<script>
    let ary=[1,2,3];
    Array.prototype.mypush=function (...arg){
        let nary=this.concat(arg);
        let len=nary.length;
        for(let i=0; i<len; i++){
            this[i]=nary[i]
        }
        return len;
    }
    //console.log(ary.mypush(7,8,9))
    //console.log(ary)
    //console.log(ary.concat([1,2,3])===ary)

    //链式调用
    //console.log(ary.concat([1,2,5]).concat([8,9,3]))
    Array.prototype.myconcat=function(...arg){
        return [...this,...arg.flat(Infinity)];//flat() 方法会移除数组中的空项 所以这么写concat方法是有缺陷的
    }
    console.log(ary.myconcat([4,,6],[9,0]).myconcat([6,8]));
</script>
